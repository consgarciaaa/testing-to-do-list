{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    
    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline">{{ error }}</span>
    </div>
    {% endif %}
    
    <form method="POST">
        <div class="mb-4">
            <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
            <input type="text" id="username" name="username" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        
        <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
            <input type="password" id="password" name="password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Sign In
            </button>
            <a href="{{ url_for('auth.register') }}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                Don't have an account? Register
            </a>
        </div>
    </form>
    
    <div class="mt-8">
        <h3 class="text-xl font-bold mb-4 text-center">Or sign in with:</h3>
        <div class="flex justify-center space-x-4">
            <a href="{{ url_for('auth.oauth_login', provider='google') }}" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
                Google
            </a>
            <a href="{{ url_for('auth.oauth_login', provider='microsoft') }}" class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded">
                Microsoft
            </a>
            <a href="{{ url_for('auth.oauth_login', provider='github') }}" class="bg-gray-800 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded">
                GitHub
            </a>
        </div>
    </div>
</div>
{% endblock %}
